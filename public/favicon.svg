<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 背景：圆角矩形芯片 -->
  <rect x="4" y="6" width="24" height="20" rx="2" fill="#363a4f" stroke="#494d64" stroke-width="1"/>
  
  <!-- 芯片缺口 -->
  <path d="M14 6 L14 8 L18 8 L18 6" fill="#24273a"/>
  
  <!-- 左侧引脚 D -->
  <line x1="0" y1="12" x2="4" y2="12" stroke="#8aadf4" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 左侧引脚 CLK (带三角形表示时钟) -->
  <line x1="0" y1="20" x2="4" y2="20" stroke="#a6da95" stroke-width="2" stroke-linecap="round"/>
  <polygon points="5,18 8,20 5,22" fill="#a6da95"/>
  
  <!-- 右侧引脚 Q -->
  <line x1="28" y1="12" x2="32" y2="12" stroke="#ed8796" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 芯片标签 D -->
  <text x="16" y="18" font-family="monospace" font-size="10" font-weight="bold" fill="#cad3f5" text-anchor="middle">D</text>
  
  <!-- 波形装饰（右下角小方波） -->
  <path d="M20 22 L22 22 L22 19 L24 19 L24 22 L26 22" fill="none" stroke="#c6a0f6" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
